version: '3'
services:
  nginx:
    image: nginx:1.10.2-alpine
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - wordpress
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html

  wordpress:
    image: wordpress:4.9.8-php5.6-fpm-alpine
    restart: always
    depends_on:
      - db
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db:3306
      DB_USER: wordpress
      DB_PASSWORD: wordpress
      DB_NAME: wordpress

  db:
    image: mysql:5.6
    volumes:
     - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

volumes:
  db_data: